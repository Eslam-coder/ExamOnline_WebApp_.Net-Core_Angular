<div class="body">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="d-flex justify-content-center">
                    <div class="card shadow" style="width:42rem;">
                        <div class="card-header">
                            Add New Question
                        </div>
                        <br>
                        <div class="container">
                            <div class="body">
                                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                    <div class="form-group">
                                         <label for="text">Text</label>
                                         <input type="text" name="text" id="text" class="form-control" formControlName="text">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="modelAnswer">Model Answer</label>
                                        <input type="text" name="modelAnswer" class="form-control" id="modelAnswer" formControlName="modelAnswer">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="mark">Mark</label>
                                        <input type="number" name="mark" class="form-control" id="mark" formControlName="mark">
                                    </div>
                                    <br>
                                    <div class="form-group col-md-12 d-flex justify-content-center">
                                        <button type="submit" style="width: 100%;" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card-header shadow" style="padding:2px;">
                    <h5>Question Preview</h5>
                </div>
                <br>
                <div class="card-body">
                    <h5>Text: <span style="color:#7868e6;">{{this.form.get('text').value}}</span></h5>
                    <hr>
                    <h6>Model Answer: <span style="color: #7868e6;">{{this.form.get('modelAnswer').value}}</span></h6>
                    <h6>Mark: <span style="color: #7868e6;">{{this.form.get('mark').value}}</span></h6>
                </div>
            </div>
        </div>
    </div>
</div>
