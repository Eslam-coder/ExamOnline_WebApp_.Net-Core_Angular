<div class="body">
    <br>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center">
            <div class="card shadow" style="width: 35rem;">
                <div class="card-header">
                   Edit Exam
                </div>
                <div class="card-body">
                    <form #f="ngForm" (ngSubmit)="submit(f)">
                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="text" class="form-control" #name=ngModel [(ngModel)]="Exam.examName" name="name">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="Furnishing">Mark</label>
                                <input type="text" class="form-control" #name=ngModel [(ngModel)]="Exam.totalMark" name="Furnishing">
                            </div>
                            <br>
                            <div class="form-group">
                                <img [src]="createImgPath(Exam.examImage)" style="width:150px;height:100px" class="image-border">
                            </div>
                            <br>
                            <div>
                                <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary" style="width: 100%;">Save</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
