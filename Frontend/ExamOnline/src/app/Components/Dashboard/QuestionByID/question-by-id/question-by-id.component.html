<div class="body">
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center">
            <div class="card shadow" style="width: 35rem;">
                <div class="card-header">
                   Edit Question
                </div>
                <div class="card-body">
                    <form #f="ngForm" (ngSubmit)="submit(f)">
                        <div class="row">
                            <div class="form-group col-sm-6 col-md-6 col-6">
                                <label for="questionID">QuestionID</label>
                                <input type="number" class="form-control" #questionID=ngModel [(ngModel)]="Question.questionID" name="questionID">
                            </div>
                            <div class="form-group col-sm-6 col-md-6 col-6">
                                <label for="mark">Mark</label>
                                <input type="number" class="form-control" #mark=ngModel [(ngModel)]="Question.mark" name="mark">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="form-group col-sm-6 col-md-6 col-6">
                                <label for="text">Text</label>
                                <input type="text" class="form-control" #text=ngModel [(ngModel)]="Question.text" name="text">
                            </div>
                            <div class="form-group col-sm-6 col-md-6 col-6">
                                <label for="modelAnswer">Model Answer</label>
                                <input type="text" class="form-control" #modelAnswer=ngModel [(ngModel)]="Question.modelAnswer" name="modelAnswer">
                            </div>
                        </div>
                        <br>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary" style="width: 100%;">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
