<div class="body">
    <br>
    <div class="container">
        <h2 class="header shadow">Student Evaluation in Exams</h2>
        <br>
        <br>
        <table class="table table-hover shadow">
            <thead style="text-align: center;">
                <tr style="color: #fff;background-color:#7568e6;">
                    <th rowspan="0">Name</th>
                    <th>Q.NO</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of StudentEvaluation" style="text-align: center;">
                <tr>
                    <td>{{item.examName}}</td>
                    <td>{{item.questionID}}</td>
                    <td>{{item.studentTotalGrade}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
