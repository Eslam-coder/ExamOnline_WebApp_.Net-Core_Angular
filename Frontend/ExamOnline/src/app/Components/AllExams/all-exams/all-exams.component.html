<div class="body">
    <br>
    <div class="container">
        <h2 class="header shadow">Exams</h2>
        <br>
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="card shadow" style="width: 18rem;margin-left: 10px;" *ngFor="let Exam of AllExams">
                    <img [src]="createImgPath(Exam.examImage)" class="card-img-top image" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{Exam.examName}} Exam</h5>
                      <hr>
                      <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                      <button class="btn btn-primary btn-block" style="width: 100%;font-size:18px;" (click)="GoToExamByID(Exam.examID,content)">Start Exam</button>
                    </div>
                </div>
                <br>
            </div>
        </div> 
    </div>
</div>
